<!DOCTYPE html>
<!DOCTYPE html>
<html>
  <head>
    <title>Chat | Socket.IO Chat</title>
    <meta charset="utf-8">
    <meta name="vieport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body class="chat">
    <div class="chat__sidebar">
      <h3>People</h3>
      <div id="users"></div>
  </div>
      <div class="chat__main">
        <ol id="messages" class="chat__messages"></ol>
        <div id="typingInfo"></div>
        <div class="chat__footer">
          <form id="message-form">
            <input name="message" type="text" placeholder="Message" autocomplete="off" autofocus/>
            <button >Send</button>
          </form>
          <button id="send-location">Send Location</button>
        </div>
      </div>

      <script id="typing-template" type="text/template">
          <p>{{Info}}</p>
      </script>
      <script id="message-template" type="text/template">
        <li class="message">
          <div class="message__title">
            <h4>{{from}}</h4>
            <span>{{createdAt}}</span>
          </div>
          <div class="message_body">
            <p>{{text}}</p>
          </div>
      </script>
      <script id="location-template" type="text/template">
        <li class="message">
          <div class="message__title">
            <h4>{{from}}</h4>
            <span>{{createdAt}}</span>
          </div>
          <div class="message_body">
            <a href="{{url}}" target="_blank">My current location</a>
          </div>
      </script>

  <body>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/libs/jquery-3.2.1.min.js"></script>
    <script src="/js/libs/moment.js"></script>
    <script src="/js/libs/mustache.js"></script>
    <script src="/js/libs/deparam.js"></script>
    <script src="/js/chat.js"></script>
    </script>
  </body>
</html>

<!DOCTYPE html>
<!DOCTYPE html>
<html>
  <head>
    <title>Join | Socket.IO Chat</title>
    <meta charset="utf-8">
    <meta name="vieport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body class="centered-form">
    <div class="centered-form__form">
      <form action="/chat.html">
        <div class="form-field">
          <h3>Join a Chat</h3>
        </div>
        <div class="form-field">
          <label> Display name</label>
          <input type="text" name="name" autofocus required pattern=" *([a-zA-Z0-9]){1,} *"/>
        </div>
        <div class="form-field">
          <label>Room name</label>
          <input type="text" name="room" required pattern=" *([a-zA-Z0-9]){1,} *"/>
        </div>
        <div class="form-field">
          <button>Join</button>
        </div>
      </form>
    </div>

  </body>
</html>
